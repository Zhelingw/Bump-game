<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUMP!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #CAE6FF;
            font-family: 'Roboto', sans-serif;
        }

        .splash-container {
            position: relative;
            width: 770px;
            height: 480px;
            margin: 0 auto;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: 100px;
            line-height: 20px;
            letter-spacing: 3px;
            color: #000000;
            margin-bottom: 80px;
            margin-top: 100px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                color: #000000;
            }
            50% {
                transform: scale(1.2);
                color: #4c4fbf;
            }
            100% {
                transform: scale(1);
                color: #000000;
            }
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .action-button {
            background: #98CEFF;
            border-radius: 50px;
            border: none;
            padding: 10px 24px;
            font-family: 'Roboto';
            font-weight: 500;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background: #80bbff;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <h1 class="title">BUMP!</h1>
        <div class="button-container">
            <button class="action-button" onclick="location.href='/login.html'">Log in</button>
            <p>or</p>
            <button class="action-button" onclick="location.href='/create_account.html'">Create account</button>
        </div>
    </div>
</body>
</html>
