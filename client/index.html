<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BUMP!</title>
  <style>
    /* Basic full-screen layout */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: 'Roboto', sans-serif;
    }

    .screen {
      width: 100vw;
      height: 100vh;
      background: #CAE6FF; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Big title at the top */
    .title {
      font-size: 55px;
      font-weight: 400;
      margin-bottom: 3rem;
      animation: pulse 1.5s ease-in-out infinite;
      }

        @keyframes pulse {
            0% {
                transform: scale(1);
                color: #000000;
            }
            50% {
                transform: scale(1.1);
                color: #1c3fa8;
            }
            100% {
                transform: scale(1);
                color: #000000;
            }
        }

    /* Three big round buttons stacked vertically */
    .menu-button {
      width: 200px;
      height: 64px;
      background: #98CEFF;
      border: none;
      border-radius: 160px;
      font-size: 20px;
      color: #000;
      margin: 0.5rem 0;
      cursor: pointer;
      transition: background 0.2s;
    }
    .menu-button:hover {
      background: #80bbff;
    }

    .greeting {
      font-family: 'Roboto', sans-serif;
      font-size: 24px;
      margin-top: -20px;
      margin-bottom: 20px;
      color: #000000;
    }
  </style>
  <script>
    window.onload = function() {
      // Get username from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get('username');
      if (username) {
        document.getElementById('greeting').textContent = `Hello, ${username}!`;
      }
    }
  </script>
</head>
<body>

<div class="screen">
  <h1 class="title">BUMP!</h1>
  <p id="greeting" class="greeting"></p>
  <!-- Buttons -->
  <button class="menu-button" id="start-btn">Start Game</button>
  <button class="menu-button" id="rules-btn">Rules</button>
  <button class="menu-button" id="history-btn">History</button>
</div>

<script>
// Basic script to navigate when buttons are clicked
document.getElementById('start-btn').onclick = () => {
  const urlParams = new URLSearchParams(window.location.search);
  const username = urlParams.get('username');
  window.location.href = `/choose_mode.html?username=${encodeURIComponent(username)}`;
};

document.getElementById('rules-btn').onclick = () => {
  const urlParams = new URLSearchParams(window.location.search);
  const username = urlParams.get('username');
  window.location.href = `/rules.html?username=${encodeURIComponent(username)}`;
};

document.getElementById('history-btn').onclick = () => {
  const urlParams = new URLSearchParams(window.location.search);
  const username = urlParams.get('username');
  window.location.href = `/history.html?username=${encodeURIComponent(username)}`;
};
</script>

</body>
</html>
